<!DOCTYPE html>
<html>
<head>
  <title>Vertical Sidebar Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      display: flex;
    }

    .sidebar {
      background-color: #333;
      height: 100vh;
      width: 60px;
      transition: width 0.3s;
      overflow: hidden;
      position: fixed;
    }

    .sidebar.expanded {
      width: 200px;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #0077cc;
    }

    .toggle-btn {
      color: white;
      cursor: pointer;
      text-align: center;
      background: #444;
      padding: 10px;
    }

    .content {
      margin-left: 60px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .sidebar.expanded ~ .content {
      margin-left: 200px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar()">☰</div>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <h1>Sidebar Example</h1>
    <p>Click the ☰ button to expand/collapse the menu.</p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("expanded");
    }
  </script>
</body>
</html>
