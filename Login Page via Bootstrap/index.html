<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Modal Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
<body class="bg-light text-center p-5">

  <h2>Bootstrap Modal Registration Forms</h2>
  <button class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#modernFormModal">
    Open Modern Signup Form
  </button>
  <button class="btn btn-secondary m-2" data-bs-toggle="modal" data-bs-target="#classicFormModal">
    Open Classic Registration Form
  </button>

  <!-- === Modal 1: Modern Social Signup Form === -->
  <div class="modal fade" id="modernFormModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content social-form">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100">Create Your Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form>
            <input type="text" class="form-control" placeholder="Full Name" required>
            <input type="email" class="form-control" placeholder="Email Address" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-primary w-100 mt-3">Sign Up</button>
          </form>
          <div class="form-footer">
            <a href="#">I'm already a member</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- === Modal 2: Classic Detailed Form === -->
  <div class="modal fade" id="classicFormModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">New User Registry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-2">
              <label>User Name:</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>E-Mail:</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>First Name:</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-2">
              <label>Last Name:</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-2">
              <label>New Password:</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-2">
              <label>Password Confirmation:</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label>Dealer:</label>
              <select class="form-select">
                <option>-- select --</option>
                <option>Dealer A</option>
                <option>Dealer B</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons CDN for social icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
