<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaving Certificate Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #2f2f9e;
    }
    h2 {
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-section {
      margin-bottom: 15px;
    }
    .line {
      border-bottom: 1px solid #2f2f9e;
      width: 100%;
      display: inline-block;
      margin-top: 6px;
    }
    label {
      font-weight: 500;
    }
    .signature-line {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">

    <h2>Leaving Certificate</h2>

    <!-- Student Info -->
    <div class="row form-section">
      <div class="col-sm-6">
        <label>Student ID No.</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-6">
        <label>UID No.</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-section">
      <label>1. Name of the Pupil in full</label>
      <div class="row">
        <div class="col-sm-6"><input type="text" class="form-control" placeholder="Name"></div>
        <div class="col-sm-6"><input type="text" class="form-control" placeholder="Father's Name"></div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-6"><input type="text" class="form-control" placeholder="Surname"></div>
        <div class="col-sm-6"><input type="text" class="form-control" placeholder="Mother's Name"></div>
      </div>
    </div>

    <div class="row form-section">
      <div class="col-sm-6">
        <label>2. Nationality</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-6">
        <label>Mother Tongue</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-section">
      <label>3. Religion</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-section">
      <label>4. Caste and sub-caste (Only in case of SC / ST / VJ / NT / OBC / SBC)</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-section">
      <label>5. Place of Birth</label>
      <input type="text" class="form-control">
    </div>
      <div class="row">
        <div class="col-sm-4"><input type="text" class="form-control" placeholder="Tal."></div>
        <div class="col-sm-4"><input type="text" class="form-control" placeholder="Dist."></div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-6"><input type="text" class="form-control" placeholder="State"></div>
        <div class="col-sm-6"><input type="text" class="form-control" placeholder="Country"></div>
      </div>
    </div>

    <div class="form-section">
      <label>6. Date of Birth (Month and year according to the christine era both in words and figures)</label>
      <input type="date" class="form-control">
    </div>

    <div class="form-section">
      <label>7. Last School Attended</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-section">
      <label>8. Date of Admission</label>
      <input type="date" class="form-control">
    </div>

    <div class="row form-section">
      <div class="col-sm-6">
        <label>9. Progress</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-6">
        <label>9. Conduct</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-section">
      <label>10. Date of Leaving School</label>
      <input type="date" class="form-control">
    </div>

    <div class="form-section">
      <label>11. Standard in which Studying and since when</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-section">
      <label>12. Reason of Leaving School</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-section">
      <label>13. Remarks</label>
      <input type="text" class="form-control">
    </div>

    <!-- Footer -->
    <div class="form-section mt-4">
      <p>Certified that the above information is in accordance with the School Register,</p>
    </div>

    <div class="row signature-line">
      <div class="col-sm-4">
        <label>Prepared by Class Teacher</label>
        <div class="line"></div>
      </div>
      <div class="col-sm-4">
        <label>Checked by Clerk</label>
        <div class="line"></div>
      </div>
      <div class="col-sm-4 text-end">
        <label>Dated</label>
        <div class="line"></div>
      </div>
    </div>

    <div class="text-end mt-5">
      <strong>Principal</strong>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
