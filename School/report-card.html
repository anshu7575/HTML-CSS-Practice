<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Card Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4 mb-5">
    <h2 class="text-center text-primary mb-4">Student Profile</h2>

    <form class="bg-white p-4 rounded shadow-sm">

      <!-- Name of Student -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Name of Student</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Enter student's full name">
        </div>
      </div>

      <!-- DOB & EC No -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Date of Birth</label>
        <div class="col-sm-3">
          <input type="date" class="form-control">
        </div>
        <label class="col-sm-2 col-form-label">EC No.</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="00000000">
        </div>
      </div>

      <!-- Class & Division -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Class</label>
        <div class="col-sm-3">
          <select class="form-select">
            <option>Grade-III</option>
            <option>Grade-IV</option>
            <option>Grade-V</option>
          </select>
        </div>
        <label class="col-sm-2 col-form-label">Division</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="A">
        </div>
      </div>

      <!-- Roll No -->
       <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Roll No.</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="00000000">
        </div>
       </div>

      <!-- Father's Name -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Father's Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control">
        </div>
      </div>

      <!-- Mother's Name -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Mother's Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control">
        </div>
      </div>

      <!-- Address -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Residential Address</label>
        <div class="col-sm-9">
          <textarea class="form-control" rows="2"></textarea>
        </div>
      </div>

      <!-- Contact Numbers -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Contact 1 (Resi.)</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="0000000000">
        </div>
        <label class="col-sm-3 col-form-label">Contact 2 (Off.)</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="0000000000">
        </div>
      </div>

      <!-- Attendance & Working Days -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Total Attendance</label>
        <div class="col-sm-3">
          <input type="number" class="form-control">
        </div>
        <label class="col-sm-3 col-form-label">Total Working Days</label>
        <div class="col-sm-3">
          <input type="number" class="form-control">
        </div>
      </div>

      <!-- Mission Statement -->
      <div class="row">
        <div class="col-sm-12">
          <div class="border rounded p-3 bg-light">
            <strong>Mission Statement:</strong>
            <p class="mb-0">
              Our noble mission is to help young minds grow and learn in a homely harmonious environment,
              where ample opportunities are provided for the child, to discover truth and facts of life
              which result in all-round development of the child.
            </p>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">Submit Report Card</button>
      </div>

    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
