<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blood Grouping Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f2f2f2;
        }

        .note-heading {
            font-weight: bold;
            background-color: #e9e9e9;
            text-align: left;
        }
    </style>
</head>

<body>
    <h2>Blood Grouping Report</h2>

    <table>
        <tr>
            <th>Test Name</th>
            <td>Blood Grouping</td>
        </tr>
        <tr>
            <th>Sample Type</th>
            <td>EDTA Whole Blood</td>
        </tr>
        <tr>
            <th>Method</th>
            <td>Forward Grouping</td>
        </tr>
        <tr>
            <th><strong>Note</strong></th>
            <td colspan="2">
                <ul class="note-list">
                    <li>Only forward grouping performed</li>
                    <li>Test conducted on EDTA whole blood</li>
                </ul>
            </td>
        </tr>

    </table>
</body>

</html>
