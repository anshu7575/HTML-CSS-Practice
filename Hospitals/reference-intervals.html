<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ref Interval</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      font-size: 16px;
      margin: 40px;
    }

    .ref-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .ref-container {
      display: flex;
      justify-content: flex-start;
      gap: 80px;
    }

    .group-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .group {
      white-space: nowrap;
    }

    .group td {
      padding: 2px 10px;
    }

    table {
      border-collapse: collapse;
    }
  </style>
</head>
<body>

  <div class="ref-title">Ref Interval</div>

  <div class="ref-container">
    <div class="group">
      <div class="group-title">Infants & Children:</div>
      <table>
        <tr>
          <td>Newborn:</td>
          <td>18-22</td>
        </tr>
        <tr>
          <td>Up to 6 months:</td>
          <td>12.6-14.1</td>
        </tr>
        <tr>
          <td>1 year:</td>
          <td>12.6-15</td>
        </tr>
        <tr>
          <td>2-6 years:</td>
          <td>12.5-15</td>
        </tr>
        <tr>
          <td>6-12 years:</td>
          <td>13.5-20</td>
        </tr>
      </table>
    </div>

    <div class="group">
      <div class="group-title">Adults</div>
      <table>
        <tr>
          <td>Male:</td>
          <td>15-17</td>
        </tr>
        <tr>
          <td>Female:</td>
          <td>13.5-15</td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
