<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Homepage with Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* ==== Navbar Styles ==== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }

    .nav-logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background-color: #0077cc;
      border-radius: 5px;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    /* ==== Background & Form ==== */
    .hero-section {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 60px; /* to avoid overlap with navbar */
    }

    .form-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-box button {
      background-color: #0077cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-logo">MyWebsite</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Hero Section with Background and Form -->
  <section class="hero-section">
    <div class="form-box">
      <h2>Contact Us</h2>
      <form onsubmit="event.preventDefault(); alert('Form submitted!');">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>

</body>
</html>
