<!DOCTYPE html>
<html>
<head>
  <title>Horizontal Navbar</title>
  <style>
    body {
      margin: 0;
      padding-top: 60px; /* For fixed nav spacing */
      font-family: Arial;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #0077cc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main style="padding: 20px;">
    <h1>Welcome!</h1>
    <p>Scroll to see the fixed navbar effect.</p>
  </main>
</body>
</html>
