<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Display Formats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .section { margin-top: 30px; }
  </style>
</head>
<body>

  <h3 class="mb-4">Fetch Data & Display in Multiple Formats</h3>

  <button id="fetchBtn" class="btn btn-primary">Click Here</button>

  <!-- Cards -->
  <div id="cardSection" class="section"></div>

  <!-- Table -->
  <div id="tableSection" class="section"></div>

  <!-- List -->
  <div id="listSection" class="section"></div>


  <script>
    document.getElementById("fetchBtn").addEventListener("click", () => {
      // Dummy JSON (you can replace with fetch API)
      const data = [
        { id: 1, name: "John Doe", email: "john@example.com", role: "Admin" },
        { id: 2, name: "Jane Smith", email: "jane@example.com", role: "User" },
        { id: 3, name: "Mike Johnson", email: "mike@example.com", role: "Manager" }
      ];

      // --- 1. Card Layout ---
      let cardsHTML = `<h4>Card Layout</h4><div class="row">`;
      data.forEach(item => {
        cardsHTML += `
          <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${item.name}</h5>
                <p class="card-text"><strong>Email:</strong> ${item.email}</p>
                <p class="card-text"><strong>Role:</strong> ${item.role}</p>
              </div>
            </div>
          </div>`;
      });
      cardsHTML += `</div>`;
      document.getElementById("cardSection").innerHTML = cardsHTML;

      // --- 2. Table Layout ---
      let tableHTML = `
        <h4>Table Layout</h4>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th><th>Name</th><th>Email</th><th>Role</th>
            </tr>
          </thead>
          <tbody>`;
      data.forEach(item => {
        tableHTML += `
          <tr>
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>${item.role}</td>
          </tr>`;
      });
      tableHTML += `</tbody></table>`;
      document.getElementById("tableSection").innerHTML = tableHTML;

      // --- 3. List Layout ---
      let listHTML = `<h4>List Layout</h4><ul class="list-group">`;
      data.forEach(item => {
        listHTML += `
          <li class="list-group-item">
            <strong>${item.name}</strong> - ${item.email} (${item.role})
          </li>`;
      });
      listHTML += `</ul>`;
      document.getElementById("listSection").innerHTML = listHTML;
    });
  </script>
</body>
</html>
