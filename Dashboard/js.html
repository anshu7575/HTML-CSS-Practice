<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Users Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .section { margin-top: 30px; }
  </style>
</head>
<body>

  <h3 class="mb-4">Fetch Users from API & Display</h3>

  <button id="fetchBtn" class="btn btn-primary">Click Here</button>

  <!-- Cards -->
  <div id="cardSection" class="section"></div>

  <!-- Table -->
  <div id="tableSection" class="section"></div>

  <!-- List -->
  <div id="listSection" class="section"></div>


  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        const data = await response.json();

        // --- 1. Card Layout ---
        let cardsHTML = `<h4>Card Layout</h4><div class="row">`;
        data.forEach(user => {
          cardsHTML += `
            <div class="col-md-4 mb-3">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">${user.name}</h5>
                  <p class="card-text"><strong>Email:</strong> ${user.email}</p>
                  <p class="card-text"><strong>Phone:</strong> ${user.phone}</p>
                  <p class="card-text"><strong>Company:</strong> ${user.company.name}</p>
                </div>
              </div>
            </div>`;
        });
        cardsHTML += `</div>`;
        document.getElementById("cardSection").innerHTML = cardsHTML;

        // --- 2. Table Layout ---
        let tableHTML = `
          <h4>Table Layout</h4>
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Company</th>
              </tr>
            </thead>
            <tbody>`;
        data.forEach(user => {
          tableHTML += `
            <tr>
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td>${user.phone}</td>
              <td>${user.company.name}</td>
            </tr>`;
        });
        tableHTML += `</tbody></table>`;
        document.getElementById("tableSection").innerHTML = tableHTML;

        // --- 3. List Layout ---
        let listHTML = `<h4>List Layout</h4><ul class="list-group">`;
        data.forEach(user => {
          listHTML += `
            <li class="list-group-item">
              <strong>${user.name}</strong> â€” ${user.email}, ${user.phone}, ${user.company.name}
            </li>`;
        });
        listHTML += `</ul>`;
        document.getElementById("listSection").innerHTML = listHTML;

      } catch (error) {
        console.error("Error fetching data:", error);
        alert("Failed to fetch user data!");
      }
    });
  </script>
</body>
</html>
