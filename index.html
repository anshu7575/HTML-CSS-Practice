<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Modal Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Styling for the modern form */
    .social-form .modal-content {
      border-radius: 10px;
      padding: 30px;
      text-align: center;
    }

    .social-form input {
      margin-bottom: 15px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-icons i {
      font-size: 18px;
      padding: 10px;
      border-radius: 50%;
      background: #f1f1f1;
      cursor: pointer;
    }

    .form-footer {
      margin-top: 15px;
    }
  </style>
</head>
<body class="bg-light text-center p-5">

  <h2>Bootstrap Modal Registration Forms</h2>
  <button class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#modernFormModal">
    Open Modern Signup Form
  </button>
  <button class="btn btn-secondary m-2" data-bs-toggle="modal" data-bs-target="#classicFormModal">
    Open Classic Registration Form
  </button>

    <body>
        <div class="container">
            <h2>Student Details</h2>
            <!--Login-->
            <!--button to open modal-->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login">Login</button>
            <!--modal-->
            <div class="model" id="login">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!--modal header-->
                        <h4 class="modal-title">Student Login</h4>
                        <button class="btn btn-primary" type="button" data dismiss="modal">&times;</button>

                        <!--modal body-->
                        <div class="modal-body">
                            <div class="add-form">
                                <div class="add-form">
                                    <form method="POST">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" type="email">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" type="form-control">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--modal footer-->
                            <div>
                                <button type="submit" class="btn btn-success btn-block">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Registration-->
            <!--button to open modal-->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registration">Registration</button>
            <!--modal-->
            <div class="model" id="registration">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!--modal header-->
                        <h4 class="modal-title">Student Registration</h4>
                        <button class="btn btn-primary" type="button" data dismiss="modal">&times;</button>

                        <!--modal body-->
                        <div class="modal-body">
                            <div class="add-form">
                                <div class="add-form">
                                    <form method="POST">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input class="form-control" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Second Name</label>
                                            <input class="form-control" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" type="email">
                                        </div>
                                        <div class="form-group">
                                            <label>Contact</label>
                                            <input class="form-control" type="number">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" type="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm password</label>
                                            <input class="form-control" type="password">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--modal footer-->
                            <div>
                                <button type="submit" class="btn btn-success btn-block">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>             
        </div>
        <!-- Bootstrap JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons CDN for social icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </body>
</head>
