<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
    }

    /* Header */
    header {
      background-color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: red;
      margin-right: 40px;
    }

    .search-bar {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 60%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: 100vh;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px 10px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: #eee;
    }

    /* Main Content */
    .main {
      margin-left: 220px;
      padding: 20px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .video-card iframe {
      width: 100%;
      height: 180px;
    }

    .video-info {
      padding: 10px;
    }

    .video-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .channel {
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
      }

      .search-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">YouTube</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search videos..." />
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Trending</a>
    <a href="#">Subscriptions</a>
    <a href="#">Library</a>
    <a href="#">History</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="videos" id="videoGrid">
      <!-- Video 1 -->
      <div class="video-card" data-title="Responsive Navbar HTML CSS JavaScript">
        <iframe src="https://www.youtube.com/embed/biOMz4puGt8" frameborder="0" allowfullscreen></iframe>
        <div class="video-info">
          <div class="video-title">Responsive Navbar HTML CSS JS</div>
          <div class="channel">Codehal</div>
        </div>
      </div>

      <!-- Video 2 -->
      <div class="video-card" data-title="Build YouTube Clone using HTML CSS JS">
        <iframe src="https://www.youtube.com/embed/pQN-pnXPaVg" frameborder="0" allowfullscreen></iframe>
        <div class="video-info">
          <div class="video-title">YouTube Clone Tutorial</div>
          <div class="channel">freeCodeCamp</div>
        </div>
      </div>

      <!-- Video 3 -->
      <div class="video-card" data-title="JavaScript Crash Course for Beginners">
        <iframe src="https://www.youtube.com/embed/hdI2bqOjy3c" frameborder="0" allowfullscreen></iframe>
        <div class="video-info">
          <div class="video-title">JavaScript Crash Course</div>
          <div class="channel">Traversy Media</div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const videoCards = document.querySelectorAll(".video-card");

    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      videoCards.forEach(card => {
        const title = card.getAttribute("data-title").toLowerCase();
        card.style.display = title.includes(filter) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
